<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Gradie</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <div id="gradie">
            <h1>Gradie</h1>
            <p id="title">Beautiful gradients in seconds</p>
            <div id="iphonemockup"></div>
        </div>
        <div id="login">
            <div id="loginform">
                <h1>Login</h1>
                <form action="#" method="post">
                    <div id="email">
                        <label for="email">Email</label>
                        <input type="text" placeholder="john@example.com" required>
                    </div>

                    <div id="password">
                        <label for="password">Password</label>
                        <input type="password" placeholder="At least 8 characters">
                    </div>

                    <div id="cb">
                        <label class="checkbox">
                            <p id="tc">
                                <input class="input-checkbox " name="checkbox" id="checkbox" value="1" type="checkbox">
                                By creating an account, you agree to the <a href="#">Terms & Conditions</a></p>
                        </label>
                    </div>

                    <button type="submit">Create an account</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
